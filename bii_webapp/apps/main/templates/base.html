{% load static from staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}BII{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="{% static 'main/css/base.css' %}" rel="stylesheet">
		<link href="{% static 'libs/bootstrap/css/bootstrap.css' %}"
		rel="stylesheet" media="screen">
		<link href="{% static 'libs/bootstrap/css/bootstrap.css' %}"
		rel="stylesheet" media="screen">
		<link
		href="{% static 'libs/bootstrap/css/bootstrap-responsive.min.css' %}"
		rel="stylesheet" media="screen">
		<script src="{% static 'libs/jquery/jquery-1.9.1.min.js' %}"></script>
		<script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>
		{% block extrahead %}{% endblock %}
	</head>
	<body>
		<div class="container">
			<div class="navbar-fixed-top navbar">
				<div id="top">
					<ul class="nav pull-left">
						<li><img src="{% static 'main/img/logo.png' %}"/>
						</li>
					</ul>
					<ul class="nav pull-right">
						{% if user.is_authenticated %}
						<li id="user_profile" class="dropdown">
							<a>{{user.username }}</a>
							<a href="{% url 'bii_webapp.apps.accounts.views.edit_profile' %}">Profile</a>
							<a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a>
						</li>
						{% else %}
						<li id="signin" class="dropdown">
							<a class="dropdown-toggle disabled"
							href="{% url 'django.contrib.auth.views.login' %}">Login</a>
						</li>
						<li>
							<a href="{% url 'registration.views.register' %}">Register</a>
						</li>
						{% endif %}
					</ul>
				</div>
				<div id="main-menu">
						<ul class="nav nav-pills">
							<li id="search" class="dropdown">
								<a href="{% url 'bii_webapp.apps.search.views.search' %}" > <img src="{% static 'main/img/search.png' %}"/>
								<p>
									Browse
								</p></a>
							</li>
						</ul>
				</div>

			</div>

			<div id="main-container">
				<div id="main-content">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
