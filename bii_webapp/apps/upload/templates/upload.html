{% extends "base.html" %}
{% load static from staticfiles %}
{% block title %}BII | Upload{% endblock %}
{% block content %}
<div id="upload-top-container">
    <h2>Upload ISA-Tab</h2>

    <div class="fileupload fileupload-new" data-provides="fileupload">
        <div class="input-append">
            <div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i> <span
                    class="fileupload-name filename"></span></div>
                <span id="select_file" class="btn btn-file btn-info fileupload-new"><span>Select file</span>
                    <input id="file" name="file" type="file"/></span>
            <button id="cancel" onclick="javascript:upload.cancel();" class="fileupload-exists btn btn-info"
                    data-dismiss="fileupload">Cancel
            </button>
            <a id="retry" class="btn btn-info" href="javascript:$('#file').trigger('change')"><img src="{% static 'upload/img/retry.png' %}"/></a>
        </div>
        <div class="main-connector"></div>
    </div>

    {% include 'upload_template.html' %}


</div>
{% endblock %}
